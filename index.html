<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Timer</title>
</head>
<header> 
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
  >
  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"
  ></script>
</header>
<body>
  <h1 class="text-center my-4">Split Timer</h1>
  <form id="timer-form" class="container p-4 border rounded shadow-sm">
      <!-- Generate 9 time inputs -->
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 1</span>
          <input type="number" id="minutes1" name="minutes1" class="form-control" placeholder="Minutes" min="0" value="10">
          <span class="input-group-text">min</span>
          <!-- <span id="minutes1-time-elapsed" class="form-text"></span> -->
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 2</span>
          <input type="number" id="minutes2" name="minutes2" class="form-control" placeholder="Minutes" min="0" value="4">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 3</span>
          <input type="number" id="minutes3" name="minutes3" class="form-control" placeholder="Minutes" min="0" value="3">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 4</span>
          <input type="number" id="minutes4" name="minutes4" class="form-control" placeholder="Minutes" min="0" value="5">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 5</span>
          <input type="number" id="minutes5" name="minutes5" class="form-control" placeholder="Minutes" min="0" value="3">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 6</span>
          <input type="number" id="minutes6" name="minutes6" class="form-control" placeholder="Minutes" min="0" value="5">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 7</span>
          <input type="number" id="minutes7" name="minutes7" class="form-control" placeholder="Minutes" min="0" value="3">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 8</span>
          <input type="number" id="minutes8" name="minutes8" class="form-control" placeholder="Minutes" min="0" value="4">
          <span class="input-group-text">min</span>
      </div>
      <div class="input-group mb-3">
          <span class="input-group-text">Timer 9</span>
          <input type="number" id="minutes9" name="minutes9" class="form-control" placeholder="Minutes" min="0" value="10">
          <span class="input-group-text">min</span>
      </div>
      <button type="submit" class="btn btn-primary w-100">Start Timer</button>
  </form>
    <script src="script.js"></script>
</body>
</html>
